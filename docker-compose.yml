version: '2'
services:
  start:
    build:
      context: .
      args:
        - MAXMIND_LICENSE_KEY
        - S3_ACCESS_KEY_ID
        - S3_SECRET_ACCESS_KEY
    image: analyticsingestlambda
    command: start
    volumes:
      - .:/app
    env_file:
      - .env
  test:
    image: analyticsingestlambda
    command: test
    volumes:
      - ./bin:/app/bin
      - ./lib:/app/lib
      - ./test:/app/test
      - ./index.js:/app/index.js
